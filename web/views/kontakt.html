<header>
    <h2>Kontaktujte mě</h2>
</header>
<form action="" method="post">
    <div class="form-group">
        <input type="text" class="form-control" required name="name" placeholder="Jméno"/>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" required name="email" placeholder="Email"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" required name="subject" placeholder="Předmět"/>
    </div>
    <div class="form-group">
        <textarea name="message" class="form-control" required placeholder="Zpráva" rows="8"></textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Poslat dotaz"/>
    </div>
</form>
